<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTI</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
</head>
<style>
    #success{
        background-color: rgb(0, 199, 76);
    }
    #secondary{
        background-color: rgb(247, 246, 246);
    }
</style>
<body >
    <div  class="container-fluid  mx-auto mt-3 d-flex ">
        <div class="row  d-flex justify-content-center">
            <div class="col-lg-4 col-md col-sm  p-3 bg  rounded shadow  " id="success">
                <h1 class=" text-light display-5 text-capitalize lh-5 fw-light pt-4 p-5 pb-0">
                    new  <br>prospective student
                </h1>
                <div class="mb-0">
                <p class=" text-light  fs-3 fw-light p-5  pt-1 text-justify ">
                    Create your myNTI Student Account to <br>get started with the new student  registration
                </p>
               </div>
            </div>
            <div class="col-lg-4 col-md col-sm p-3 pb-0 rounded shadow " id="secondary">
                <div class="row">
                  <h4 class=" text-dark text-capitalize   ps-4">start application</h4>
                </div>
                <div class="row pt-3">
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">first name</label>
                        <input type="text" class="form-control " placeholder="Type Name">
                    </div>
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">other name</label>
                        <input type="text" class="form-control " placeholder="Type Other Name">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">surname</label>
                        <input type="text" class="form-control " placeholder="Type Name">
                    </div>
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">email address</label>
                        <input type="email" name="" id="" class="form-control " placeholder="Type Email">
                    </div>
                </div> 
                <div class="row ">
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">mobile number</label>
                        <input type="text" class="form-control " placeholder="080 3453 0000">
                    </div>
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">gender</label>
                        <input type="text" class="form-control " placeholder="Select Gender">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">date of birth</label>
                       <input type="date" name="" id="" class="form-control ">
                    </div>
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">marital status</label>
                        <input type="text" class="form-control " placeholder="Select Status">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">physically <br>challanged</label>
                        <input type="text" class="form-control " placeholder="None">
                    </div>
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">other disability</label>
                        <input type="text" class="form-control " placeholder="None">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">choose password</label>
                        <input type="text" class="form-control " placeholder="Type Password">
                    </div>
                    <div class="col-lg-6 col-md col-sm">
                        <label class="form-label text-capitalize">confirm password </label>
                        <input type="text" class="form-control " placeholder="Retype Password">
                    </div>
                </div>
                <div class="row">
                    <button class="btn w-25 mt-4 text-capitalize text-light" id="success">apply</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
